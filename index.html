<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            BlogSpace
        </nav>
    </header>
    <main>
         <form id="post-form">
            <label for="title">Post Title</label>
            <input id="title" required type="text" name="title" placeholder="Post Title">
            <label for="body">Post Content</label>
            <textarea id="body" required name="body" rows="5" placeholder="Post Content"></textarea>
            <button type="submit">Submit Post</button>
        </form>
    </main>
            
    

    <script src="index.js"></script>
</body>
</html>
